<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TableStyle.css">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <caption>HTML Table</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Year</th>
                <th>Scientific Field</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- Table Row -->
                <td>Albert</td> <!-- Table Data -->
                <td>Einstein</td>
                <td>1879</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>Charles</td>
                <td>Darwin</td>
                <td>1809</td>
                <td>Biology</td>
            </tr>
            <tr>
                <td>Stephen</td>
                <td>Hawking</td>
                <td>1942</td>
                <td>Physics</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
